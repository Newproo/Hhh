<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجرك الإلكتروني</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            max-width: 250px;
            margin: auto;
            display: block;
        }
        .product h3 {
            margin: 15px 0;
            font-size: 20px;
            color: #333;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبًا بكم في متجرنا</h1>
    <p>أفضل المنتجات بأفضل الأسعار</p>
</header>

<nav>
    <a href="#">الرئيسية</a>
    <a href="#">المنتجات</a>
    <a href="#">عروض خاصة</a>
    <a href="#">تواصل معنا</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="منتج 1">
        <h3>اسم المنتج 1</h3>
        <p>وصف قصير للمنتج</p>
        <button>أضف إلى السلة</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="منتج 2">
        <h3>اسم المنتج 2</h3>
        <p>وصف قصير للمنتج</p>
        <button>أضف إلى السلة</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250" alt="منتج 3">
        <h3>اسم المنتج 3</h3>
        <p>وصف قصير للمنتج</p>
        <button>أضف إلى السلة</button>
    </div>
</div>

<footer>
    <p>جميع الحقوق محفوظة &copy; 2024</p>
</footer>

</body>
</html>
